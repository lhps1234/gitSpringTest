<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container" >
  <h1>[ 게시판 - 리스트 ]</h1>
  <p>
  	
  <table>
    <tr>
      <th>No</th>
      <th>제목</th>
      <th>작성자</th>
      <th>조회수</th>
      <th>작성일</th>
    </tr>
    <tr th:each ="board,boardStat : ${findAllBoards}">
      <td class="center" th:text="${boardStat.count}"></td>
      <td><a th:href="@{/board/read(id=${board.board_id})}" th:text="${board.title}"></a></td>
      <td class="center" th:text="${board.member_id}">작성자</td>
      <td class="center" th:text="${board.hit}">조회수</td>
      <td class="center" th:text="${board.created_time}">작성일</td>
    </tr>
  </table>
  <p>
  <div class="center">
    <input type="button" onclick="location.href='/'" value="메인으로">
    <input type="button" onclick="location.href='/board/write'" value="글쓰기">
  </div>
</div>
</body>
</html>
