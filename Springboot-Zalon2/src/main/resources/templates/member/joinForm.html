<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/default.css">
<style>
	
	.error{
	 color: #FF0000;
	}
	
	
</style>
</head>
<body>
	
<div id="container">
	
	<h1>[회원가입 폼]</h1>
	<form action="join" method="post" th:object="${member}">
	
	<div th:if="${#fields.hasGlobalErrors()}">
		<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
	</div>
	<table >
		<tr>
			<th>아이디</th>
			<th>
				
				<input type="text" th:field="*{member_id}" >
				<div class="error" th:errors="*{member_id}"></div>
			</th>
		</tr>
		<tr>	
			<th>비밀번호</th>
			<th>
				<input type="password" th:field="*{password}" >
				<div class="error" th:errors="*{password}"></div>
			</th>
		</tr>
		<tr>	
			<th>이름</th>
			<th>
				<input type="text" th:field="*{name}">
				<div class="error" th:errors="*{name}"></div>
			</th>
		</tr>
		<tr>	
			<th>성별</th>
			<th>
				<input type="text" th:field="*{gender}">
				<div class="error" th:errors="*{gender}"></div>
			</th>
		</tr>
		<tr>		
			<th>생년월일</th>
			<th>
				<input type="date" th:field="*{birth}">
				<div class="error" th:errors="*{birth}"></div>
			</th>
		</tr>
		<tr>	
			<th>이메일</th>
			<th>
				<input type="email" th:field="*{email}">
			</th>
		</tr>
		
	</table>
	
	<div class="center">
		<input type="submit" value="가입하기">
		<input type="reset" value="다시작성">
	</div>
</form>











</div>	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
